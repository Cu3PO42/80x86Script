<!DOCTYPE html><html><head><link type="text/css" rel="stylesheet" href="css/interpreter.css"></head><body><div class="column"><h3>Instructions</h3><table class="instructions"><tr data-ng-repeat="instruction in env.instructions" data-ng-class="{active: env.nxt == $index || env.error.addr == $index}" class="instruction"><td class="label">{{env.labelList[$index]}}</td><th data-ng-class="{always: instruction.org && !instruction.brkOnlyOnce, once: instruction.org && instruction.brkOnlyOnce}" data-ng-click="callFromRoot(toggleBreakpoint, [$index])" class="brk">&#x25CF;</th><th class="opcode">{{instruction.name}}</th><td class="attr">{{instruction.opstring}}</td><th data-ng-click="callFromRoot(updateNext, [$index])" class="pointer">&#x25C0</th></tr></table></div><div class="column center"><div><h3>Run</h3><div class="runners"><div><input type="button" value="Tick" data-ng-click="tick(env.noTicks)"><div class="others"><input type="number" min="1" data-ng-model="env.noTicks"></div></div><div><input type="button" value="Run" data-ng-click="run()"><div class="others"></div></div><div><input type="button" value="Clock" data-ng-click="clock(env.freq)"><div class="others"><input type="number" min="0.1" data-ng-model="env.freq"><input type="button" value="Cancel clock" data-ng-click="cancelClock()"></div></div></div><h3>Notification</h3><p data-ng-hide="env.error">...</p><p data-ng-show="env.error && env.error.name == 'HLTError'">Your program has executed successfully.</p><div data-ng-show="env.error && env.error.name != 'HLTError'" class="error"><p>{{env.error.name}}</p><p>{{env.error.notification}}</p></div></div></div><div class="column"><h3>Memory</h3><table class="memory"><tr data-ng-repeat="mem_loc in env.memArray" class="register"><td class="index">{{mem_loc.name}}</td><th data-ng-class="{changed: mem_loc.changed}" class="value"><input type="number" min="0" data-ng-model="mem_loc.val"></th></tr></table><h3>Flags</h3><table class="flags"><tr data-ng-repeat="flag in ['carry', 'zero', 'sign', 'overflow']" class="flag"><th class="index">{{flag}}</th><td data-ng-class="{changed: flagState[flag]}" data-ng-click="callFromRoot(toggleFlag, [flag])" class="value">{{env.flags[flag]}}</td></tr></table></div></body></html>
